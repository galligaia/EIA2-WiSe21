<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenzmemory</title>
    <link rel="stylesheet" href="style.css">
    <script src="../Übung 2.2/script.js"></script>
</head>
<body>
    <h1>Sequenzmemory</h1>

    <div id="spielfeld">
        <span id="anzeige_groesse">Größe</span>
        <span id="anzeige_farbe">Farbe</span>
        <span id="anzeige_schriftart">Schriftart</span>
        <span id="eine_minute" value="1 ">1 Minute</span>
        <span id="drei_minuten">3 Minuten</span>
        <span id="merkzeit">Merkzeit</span>
        <span id="merken_1">5 Sekunden</span>
        <span id="merken_2">10 Sekunden</span>
        <span id="hilfe">Hilfe-Funktion</span>
        <button id="s1" value="Sequenz1">Sequenz1</button>
        <button id="s2" value="Sequenz2">Sequenz2</button>
        <button id="s3" value="Sequenz3">Sequenz3</button>
        <button id="s4" value="Sequenz4">Sequenz4</button>
        <button id="s5" value="Sequenz5">Sequenz5</button>
        <button id="s6" value="Sequenz6">Sequenz6</button>
        <button id="s7" value="Sequenz7">Sequenz7</button>
        <button id="s8" value="Sequenz8">Sequenz8</button>
        <button id="s9" value="Sequenz9">Sequenz9</button>
        <button id="s10" value="Sequenz10">Sequenz10</button>
        <span id="aktuelle_sequenz">aktuelle Sequenz</span>
        <button id="user_sequenz">Eigene Sequenz</button>
        <span id="spielzeit">--:--</span>
        <button id="start">Start</button>
        <span id="auswahl_spielzeit">Ausgewählte Spielzeit</span>
        <span id="auswahl_merkzeit">Ausgewählte Merkzeit</span>

    </div>
    
</body>
</html>
